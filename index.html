<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    
    <div class="container">
      <div class="appWrapper">
      <header>
        <form id="search-form">
          <input type="text" placeholder="Enter a city..." id="city" />
          <input type="submit" value="Search" />
           <br />
        </form>

        <h1>
         
        </h1>
        <div class="description"></div>
        <div ><img src="http://openweathermap.org/img/wn/10d@2x.png"
          class="icon"/></div>
      </header>

      <div class="date">
        <label for="date">Last Update:</label>
        <h2></h2>
      </div>

<div class="row" id="info">
  <div class="col-4">
        <span class="tempNow"></span>
        ºC
        </div>
        <div class="col-8">
        <ul>
          <li>Wind Speed: <span id="wind"></span>km/h</li>
          <li>Humidity: <span id="humidity"></span>%</li>
        </ul>
</div>
</div>
<div class="forecastWeather" id="forecast">

</div>
        <br>

      <script src="index.js"></script>

    </div>
  </div>
    <span>
      <a href="https://github.com/flaviacastnunes/weatherApp">Open source code </a>by Flávia Nunes
    </span>
     </body>
</html>
